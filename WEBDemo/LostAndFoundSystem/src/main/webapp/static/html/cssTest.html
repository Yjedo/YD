<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习使用元素样式</title>
</head>
    <div id="div1" style="width: 1000px; height: 800px; position: absolute">

    </div>
<body>
</body>
<style>
    body{
        position: absolute;
        background-color: burlywood;
    }
</style>
<script>
    <!--传入一篇文章，将之以固定格式显示出来-->
    function createPage(pageData){
        alert(pageData);
        const maxCharNumber = 500;
        let div1 = document.getElementById("div1");
        let rowData = "";
        let num = 0;
        for(let i = 0; i < pageData.length; i++){
            if (num === maxCharNumber){
                num = 0;
                let p = document.createElement("pre`");
                let node = document.createTextNode(rowData);
                // p.style.position = "absolute";
                p.style.color = "black";
                p.style.background = "yellow";
                // p.style.fontSize = "20px";
                p.style.fontFamily = "Bookmark Old Style";
                p.style.margin = "0";
                p.appendChild(node);
                div1.appendChild(p);
                rowData = "";
            }
            rowData += pageData[i];
            num++;
        }
    }
</script>
